<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoboy - Authentication</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #22C55E;
            --primary-green-dark: #16A34A;
            --primary-green-light: #4ADE80;
            --primary-green-glow: #10B981;
            
            /* Light Mode Colors */
            --bg-light: #FFFFFF;
            --bg-light-secondary: #F9FAFB;
            --bg-light-tertiary: #F3F4F6;
            --text-light: #1F2937;
            --text-light-secondary: #6B7280;
            --text-light-tertiary: #9CA3AF;
            
            /* Dark Mode Colors */
            --bg-dark: #0A0A0A;
            --bg-dark-secondary: #111111;
            --bg-dark-tertiary: #1A1A1A;
            --text-dark: #F3F4F6;
            --text-dark-secondary: #9CA3AF;
            --text-dark-tertiary: #6B7280;
            
            /* Overlays and Cards */
            --overlay-light: rgba(255, 255, 255, 0.9);
            --overlay-dark: rgba(10, 10, 10, 0.85);
            --card-light: rgba(255, 255, 255, 0.95);
            --card-dark: rgba(30, 30, 30, 0.95);
            --card-hover-light: rgba(255, 255, 255, 1);
            --card-hover-dark: rgba(40, 40, 40, 1);
            
            /* Borders and Shadows */
            --border-light: rgba(0, 0, 0, 0.08);
            --border-dark: rgba(255, 255, 255, 0.08);
            --shadow-light: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-dark: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 60px rgba(34, 197, 94, 0.3);
            --shadow-glow-intense: 0 0 120px rgba(34, 197, 94, 0.5);
            
            /* Additional Variables for Enhanced Design */
            --gradient-primary: linear-gradient(135deg, var(--primary-green), var(--primary-green-dark));
            --gradient-green-light: linear-gradient(135deg, var(--primary-green-light), var(--primary-green));
            --glassmorphism-light: rgba(255, 255, 255, 0.25);
            --gradient-green: linear-gradient(135deg, var(--primary-green), var(--primary-green-dark));
            --glassmorphism-dark: rgba(255, 255, 255, 0.05);
            --neon-glow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor;
            --text-muted-light: #9CA3AF;
            --text-muted-dark: #6B7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Epilogue', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
        }

        /* Main Container */
        .auth-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            position: relative;
        }

        /* Left Side - Animated Background */
        .auth-visual {
            position: relative;
            background: #000;
            overflow: hidden;
        }

        /* Animated Orbs Container */
        .orbs-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.8;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary-green-light), transparent);
            top: -200px;
            left: -200px;
            animation-duration: 25s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--primary-green), transparent);
            bottom: -150px;
            right: -150px;
            animation-duration: 20s;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary-green-glow), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 30s;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, -50px) scale(1.1);
            }
            50% {
                transform: translate(-30px, 30px) scale(0.9);
            }
            75% {
                transform: translate(-50px, -30px) scale(1.05);
            }
        }

        /* Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-green);
            border-radius: 50%;
            opacity: 0.6;
            animation: rise 15s linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Right Side - Form Container */
        .auth-form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Form Wrapper */
        .form-wrapper {
            width: 100%;
            max-width: 450px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .auth-logo {
            text-align: center;
            margin-bottom: 3rem;
        }

        .auth-logo i {
            font-size: 3rem;
            color: var(--primary-green);
            margin-bottom: 0.5rem;
            display: block;
        }

        .auth-logo h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-dark);
            margin: 0;
        }

        .auth-logo p {
            font-size: 0.875rem;
            color: var(--text-dark-secondary);
            margin-top: 0.25rem;
        }

        /* Form Title */
        .form-title {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Form Styles */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-input {
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-dark);
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-dark-tertiary);
        }

        /* Password Input Wrapper */
        .password-input-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-dark-secondary);
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-green);
        }

        /* Checkbox Group */
        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0.5rem 0;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-input {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-green);
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: var(--text-dark);
            cursor: pointer;
        }

        .forgot-link {
            font-size: 0.875rem;
            color: var(--primary-green);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--primary-green-light);
            text-decoration: underline;
        }

        /* Submit Button */
        .submit-btn {
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Divider */
        .auth-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider-text {
            font-size: 0.875rem;
            color: var(--text-dark-secondary);
        }

        /* Social Auth */
        .social-auth {
            display: flex;
            gap: 1rem;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.875rem 1.5rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-dark);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary-green);
            transform: translateY(-2px);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        /* Auth Footer */
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-dark-secondary);
        }

        .auth-footer a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--primary-green-light);
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .auth-container {
                grid-template-columns: 1fr;
            }

            .auth-visual {
                display: none;
            }

            .auth-form-container {
                background: var(--bg-dark);
                position: relative;
            }

            .auth-form-container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.1), transparent);
                pointer-events: none;
            }
        }

        @media (max-width: 480px) {
            .form-wrapper {
                padding: 0 1rem;
            }

            .form-title {
                font-size: 2rem;
            }

            .social-auth {
                flex-direction: column;
            }
        }

        /* Loading State */
        .submit-btn.loading {
            color: transparent;
            pointer-events: none;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Toggle Forms */
        .form-wrapper.signup-form {
            display: none;
        }

        .form-wrapper.signup-form.active {
            display: block;
            animation: fadeInUp 0.8s ease forwards;
        }

        .form-wrapper.login-form.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Animated Visual -->
        <div class="auth-visual">
            <div class="orbs-container">
                <div class="orb orb-1"></div>
                <div class="orb orb-2"></div>
                <div class="orb orb-3"></div>
            </div>
            <div class="particles" id="particles"></div>
        </div>

        <!-- Right Side - Form -->
        <div class="auth-form-container">
            <!-- Login Form -->
            <div class="form-wrapper login-form" id="loginForm">
                <div class="auth-logo">
                    <i class="fas fa-glasses"></i>
                    <h1>Autoboy</h1>
                    <p>Expressing</p>
                </div>

                <h2 class="form-title">Welcome Back</h2>

                <form class="auth-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="remember" class="checkbox-input">
                            <label for="remember" class="checkbox-label">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="submit-btn" id="loginBtn">Login</button>
                </form>

                <div class="auth-divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">Or login with</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-auth">
                    <button class="social-btn" onclick="handleGoogleAuth()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Google
                    </button>
                </div>

                <div class="auth-footer">
                    Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form-wrapper signup-form" id="signupForm">
                <div class="auth-logo">
                    <i class="fas fa-glasses"></i>
                    <h1>Autoboy</h1>
                    <p>Expressing</p>
                </div>

                <h2 class="form-title">Create An Account</h2>

                <form class="auth-form" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Create Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" class="form-input" id="signupPassword" placeholder="Create a password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="signupBtn">Sign Up</button>
                </form>

                <div class="auth-divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">Or sign up with</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-auth">
                    <button class="social-btn" onclick="handleGoogleAuth()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Google
                    </button>
                </div>

                <div class="auth-footer">
                    Have an account? <a href="#" onclick="toggleForms()">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 15}s`;
            particle.style.animationDuration = `${15 + Math.random() * 10}s`;
            particlesContainer.appendChild(particle);
        }

        // Password toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Toggle between login and signup
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                signupForm.classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.add('active');
            }
        }

        // Handle login
        function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.classList.add('loading');
            
            // Simulate API call
            setTimeout(() => {
                btn.classList.remove('loading');
                alert('Login successful!');
            }, 2000);
        }

        // Handle signup
        function handleSignup(e) {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            btn.classList.add('loading');
            
            // Simulate API call
            setTimeout(() => {
                btn.classList.remove('loading');
                alert('Account created successfully!');
                toggleForms();
            }, 2000);
        }

        // Handle Google Auth
        function handleGoogleAuth() {
            alert('Google authentication would be implemented here');
        }

        // GSAP Animations for orbs
        gsap.to('.orb-1', {
            x: 100,
            y: -50,
            duration: 20,
            repeat: -1,
            yoyo: true,
            ease: 'sine.inOut'
        });

        gsap.to('.orb-2', {
            x: -100,
            y: 100,
            duration: 25,
            repeat: -1,
            yoyo: true,
            ease: 'sine.inOut'
        });

        gsap.to('.orb-3', {
            scale: 1.2,
            duration: 15,
            repeat: -1,
            yoyo: true,
            ease: 'sine.inOut'
        });

        // Input focus animations
