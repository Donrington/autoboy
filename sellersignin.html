    <script>
       AOS.init({
            duration: 1200,
            once: true
        });

        // Back to Top Button Functionality (renamed variables to avoid conflicts)
        const backToTopButton = document.getElementById('backToTop');
        let isBackToTopVisible = false;
        let backToTopPulseTimeout;

        // Show/hide button based on scroll position
        function handleBackToTopScroll() {
            const scrolled = window.pageYOffset;
            const shouldShow = scrolled > 300;

            if (shouldShow && !isBackToTopVisible) {
                backToTopButton.classList.add('visible');
                isBackToTopVisible = true;
                
                // Add pulse effect after 5 seconds
                backToTopPulseTimeout = setTimeout(() => {
                    backToTopButton.classList.add('pulse');
                }, 5000);
                
            } else if (!shouldShow && isBackToTopVisible) {
                backToTopButton.classList.remove('visible', 'pulse');
                isBackToTopVisible = false;
                clearTimeout(backToTopPulseTimeout);
            }
        }

        // Smooth scroll to top
        function scrollToTopSmooth() {
            // Remove pulse effect when clicked
            backToTopButton.classList.remove('pulse');
            clearTimeout(backToTopPulseTimeout);
            
            // Smooth scroll animation
            const scrollStep = -window.scrollY / (500 / 15);
            
            function smoothScroll() {
                if (window.scrollY !== 0) {
                    window.scrollBy(0, scrollStep);
                    requestAnimationFrame(smoothScroll);
                }
            }
            
            smoothScroll();
        }

        // Event listeners for back to top
        window.addEventListener('scroll', handleBackToTopScroll);
        backToTopButton.addEventListener('click', (e) => {
            createBackToTopRipple(e);
            scrollToTopSmooth();
        });

        // Keyboard accessibility
        backToTopButton.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                scrollToTopSmooth();
            }
        });

        // Initialize back to top
        handleBackToTopScroll();

        // Typing Effect for Search (renamed variables)
        function initializeSearchTypingEffect() {
            const searchPlaceholderTexts = [
                'Search products, brands and categories',
                'Find the best gadgets...',
                'Discover amazing deals...',
                'Search for smartphones, laptops...',
                'Explore iPhone, Samsung, MacBook...',
                'Browse gaming PCs, tablets...'
            ];

            // Get ALL search inputs
            const allSearchInputs = document.querySelectorAll('.search-input');
            
            // Create typing effect for each input
            allSearchInputs.forEach((searchInput, index) => {
                let textIndex = index % searchPlaceholderTexts.length;
                let charIndex = 0;
                let isDeleting = false;
                let isTyping = true;
                let typingTimeout;
                
                // Store original placeholder
                const originalPlaceholder = searchInput.placeholder;
                
                function typeEffect() {
                    // Don't type if user is actively using the input
                    if (!isTyping) return;
                    
                    const currentText = searchPlaceholderTexts[textIndex];
                    
                    if (isDeleting) {
                        searchInput.placeholder = currentText.substring(0, charIndex - 1);
                        charIndex--;
                    } else {
                        searchInput.placeholder = currentText.substring(0, charIndex + 1);
                        charIndex++;
                    }
                    
                    if (!isDeleting && charIndex === currentText.length) {
                        setTimeout(() => {
                            if (isTyping) {
                                isDeleting = true;
                                typeEffect();
                            }
                        }, 2000);
                        return;
                    } else if (isDeleting && charIndex === 0) {
                        isDeleting = false;
                        textIndex = (textIndex + 1) % searchPlaceholderTexts.length;
                    }
                    
                    const speed = isDeleting ? 50 : 100;
                    typingTimeout = setTimeout(typeEffect, speed);
                }
                
                // Stop typing when user focuses on input
                searchInput.addEventListener('focus', () => {
                    isTyping = false;
                    clearTimeout(typingTimeout);
                    if (searchInput.value === '') {
                        searchInput.placeholder = originalPlaceholder;
                    }
                });
                
                // Resume typing when user leaves input empty
                searchInput.addEventListener('blur', () => {
                    if (searchInput.value === '') {
                        setTimeout(() => {
                            isTyping = true;
                            charIndex = 0;
                            isDeleting = false;
                            typeEffect();
                        }, 1000);
                    }
                });
                
                // Stop typing if user starts typing
                searchInput.addEventListener('input', () => {
                    if (searchInput.value !== '') {
                        isTyping = false;
                        clearTimeout(typingTimeout);
                    } else {
                        setTimeout(() => {
                            if (searchInput.value === '' && document.activeElement !== searchInput) {
                                isTyping = true;
                                charIndex = 0;
                                isDeleting = false;
                                typeEffect();
                            }
                        }, 500);
                    }
                });
                
                // Start typing effect with a delay
                setTimeout(() => {
                    typeEffect();
                }, 1000 + (index * 500));
            });
        }

        // Initialize typing effect
        setTimeout(initializeSearchTypingEffect, 500);
    
    </script>
