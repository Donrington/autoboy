        // Back to Top Button Functionality
        const backToTopBtn = document.getElementById('backToTop');
        let isVisible = false;
        let pulseTimeout;

        // Show/hide button based on scroll position
        function handleScroll() {
            const scrolled = window.pageYOffset;
            const shouldShow = scrolled > 300;

            if (shouldShow && !isVisible) {
                backToTopBtn.classList.add('visible');
                isVisible = true;
                
                // Add pulse effect after 5 seconds
                pulseTimeout = setTimeout(() => {
                    backToTopBtn.classList.add('pulse');
                }, 5000);
                
            } else if (!shouldShow && isVisible) {
                backToTopBtn.classList.remove('visible', 'pulse');
                isVisible = false;
                clearTimeout(pulseTimeout);
            }
        }

        // Smooth scroll to top
        function scrollToTop() {
            // Remove pulse effect when clicked
            backToTopBtn.classList.remove('pulse');
            clearTimeout(pulseTimeout);
            
            // Smooth scroll animation
            const scrollStep = -window.scrollY / (500 / 15);
            
            function smoothScroll() {
                if (window.scrollY !== 0) {
                    window.scrollBy(0, scrollStep);
                    requestAnimationFrame(smoothScroll);
                }
            }
            
            smoothScroll();
        }

        // Event listeners
        window.addEventListener('scroll', handleScroll);
        backToTopBtn.addEventListener('click', (e) => {
            createRipple(e);
            scrollToTop();
        });

        // Keyboard accessibility
        backToTopBtn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                scrollToTop();
            }
        });

        // Initialize
        handleScroll();

          function initializeTypingEffect() {
            const placeholderTexts = [
                'Search products, brands and categories',
                'Find the best gadgets...',
                'Discover amazing deals...',
                'Search for smartphones, laptops...',
                'Explore iPhone, Samsung, MacBook...',
                'Browse gaming PCs, tablets...'
            ];

            // Get ALL search inputs
            const searchInputs = document.querySelectorAll('.search-input');
            
            // Create typing effect for each input
            searchInputs.forEach((searchInput, index) => {
                let textIndex = index % placeholderTexts.length; // Start with different text for variety
                let charIndex = 0;
                let isDeleting = false;
                let isTyping = true;
                let typingTimeout;
                
                // Store original placeholder
                const originalPlaceholder = searchInput.placeholder;
                
                function typeEffect() {
                    // Don't type if user is actively using the input
                    if (!isTyping) return;
                    
                    const currentText = placeholderTexts[textIndex];
                    
                    if (isDeleting) {
                        searchInput.placeholder = currentText.substring(0, charIndex - 1);
                        charIndex--;
                    } else {
                        searchInput.placeholder = currentText.substring(0, charIndex + 1);
                        charIndex++;
                    }
                    
                    if (!isDeleting && charIndex === currentText.length) {
                        // Pause before starting to delete
                        setTimeout(() => {
                            if (isTyping) {
                                isDeleting = true;
                                typeEffect();
                            }
                        }, 2000);
                        return;
                    } else if (isDeleting && charIndex === 0) {
                        isDeleting = false;
                        textIndex = (textIndex + 1) % placeholderTexts.length;
                    }
                    
                    const speed = isDeleting ? 50 : 100;
                    typingTimeout = setTimeout(typeEffect, speed);
                }
                
                // Stop typing when user focuses on input
                searchInput.addEventListener('focus', () => {
                    isTyping = false;
                    clearTimeout(typingTimeout);
                    if (searchInput.value === '') {
                        searchInput.placeholder = originalPlaceholder;
                    }
                });
                
                // Resume typing when user leaves input empty
                searchInput.addEventListener('blur', () => {
                    if (searchInput.value === '') {
                        setTimeout(() => {
                            isTyping = true;
                            charIndex = 0;
                            isDeleting = false;
                            typeEffect();
                        }, 1000);
                    }
                });
                
                // Stop typing if user starts typing
                searchInput.addEventListener('input', () => {
                    if (searchInput.value !== '') {
                        isTyping = false;
                        clearTimeout(typingTimeout);
                    } else {
                        // User cleared the input, resume typing after a delay
                        setTimeout(() => {
                            if (searchInput.value === '' && document.activeElement !== searchInput) {
                                isTyping = true;
                                charIndex = 0;
                                isDeleting = false;
                                typeEffect();
                            }
                        }, 500);
                    }
                });
                
                // Start typing effect with a delay (staggered for multiple inputs)
                setTimeout(() => {
                    typeEffect();
                }, 1000 + (index * 500));
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Small delay to ensure all elements are rendered
            setTimeout(initializeTypingEffect, 500);
        });

        // Also initialize immediately if DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeTypingEffect);
        } else {
            setTimeout(initializeTypingEffect, 500);
        }
